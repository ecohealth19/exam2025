<!-- thankyou.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    @keyframes pulse {
  0% {
    transform: scale(1);
    color: #000;
  }
  50% {
    transform: scale(1.1);
    color: #007BFF;
  }
  100% {
    transform: scale(1);
    color: #000;
  }
}

.pulse-text {
  animation: pulse 2s infinite;
  transition: color 0.3s ease;
}

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
     
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .message {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .message h1 {
      color: green;
    }

    .message p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="message">
  <h1>Your score in this round</h1>
  <h2> is: <span id="final-score"></span></h2>
  <h1 class="pulse-text">Ready for the next round?</h1>

   <!-- âœ… Google Forms link -->
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSeyGH7RNUskTRHmwiMcw_8F6gxN8m068MX-588I3OAfafBw_Q/viewform?usp=header" 
     class="btn" 
     target="_blank">Click here</a>
</div>


  <script>
    // Get the score from URL and display it
    const params = new URLSearchParams(window.location.search);
    document.getElementById("final-score").innerText = params.get("score");
  </script>
</body>
</html>
